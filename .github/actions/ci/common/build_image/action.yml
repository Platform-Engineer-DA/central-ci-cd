name: 'Run Build Image'
description: 'Execute Build Image'

runs:
  using: 'composite'
  steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: 'Login to Docker Hub'
      uses: docker/login-action@v2
      with:
        username: ${{ env.CI_USER_REGISTRY }}
        password: ${{ env.CI_TOKEN_REGISTRY }}
    
    - name: 'Build Image'
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ env.CI_REGISTRY }}/${{ env.CI_USER_REGISTRY }}/$GITHUB_PROJECT:$GITHUB_SHA
